<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="mainCon">
        <div class="heroTextTwo">
            <form action="example.com/path" method="post">
                <label for="firstName">*First Name:</label>
                <input type="text" id="firstName" placeholder="John" name="firstName">
                <label for="lastName">*Last Name:</label>
                <input type="text" id="lastName" placeholder="Doe" name="lastName">
                <label for="email">*Email:</label>
                <input type="email" id="email" placeholder="Johndoe@gmail.com" name="email">
                <select name="fashion">
                  <optgroup label="Clothing">
                    <option value="t_shirt">T-Shirts</option>
                    <option value="sweater">Sweaters</option>
                    <option value="coats">Coats</option>
                  </optgroup>
                  <optgroup label="Foot Wear">
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Boots</option>
                    <option value="sandals">Sandals</option>
                  </optgroup>
                </select>
              </form>
        </div>
    </div>
</body>
</html>
